<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HostsDock</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="public/css/swal-forms.css">
    <link rel="stylesheet" href="bower_components/Buttons/css/buttons.min.css">
    <link rel="stylesheet" href="public/css/index.css">
</head>
<body>
<nav>
    <div class="nav-items">
        <div class="nav-wrapper is-open">
            <button class="toggle-title title-sys">
                <span></span>
                <p></p>
            </button>
            <ul class="nav-sys">
                <li>
                    <a class="lk-hosts" data-hosts-id="system">
                        <i class="fa fa-gear"></i> <span></span><i class="loading fa fa-spinner fa-spin"
                                                                            title=""></i>
                    </a>
                </li>
                <li class="time-li" title="">
                    <i class="fa fa-clock-o"></i> <span id="update-at"></span> <span id="modified-time"></span>
                </li>
            </ul>
        </div>
        <div class="nav-wrapper is-open">
            <button class="toggle-title title-local">
                <span></span>
                <p></p>
            </button>
            <ul class="nav-local">
            </ul>
        </div>
        <div class="nav-wrapper is-open">
            <button class="toggle-title title-remote">
                <span></span>
                <p></p>
            </button>
            <ul class="nav-remote">
            </ul>
        </div>
    </div>
    <footer class="nav-footer">
        <button class="button button-action button-circle" id="btnNew" title=""><i class="fa fa-plus"></i>
        </button>
    </footer>
</nav>
<main>
    <div id="hosts-tool">
        <button class="button button-borderless button-small" id="btnUndo" title="">
            <i class="fa fa-undo"></i>
        </button>
        <button class="button button-borderless button-small" id="btnRedo" title="">
            <i class="fa fa-repeat"></i>
        </button>
        <button class="button button-borderless button-small" id="btnCopy" title="">
            <i class="fa fa-copy"></i>
        </button>
        <button class="button button-borderless button-small" id="btnCut" title="">
            <i class="fa fa-scissors"></i>
        </button>
        <button class="button button-borderless button-small" id="btnPaste" title="">
            <i class="fa fa-paste"></i>
        </button>
        <button class="button button-borderless button-small" id="btnSearch" title="">
            <i class="fa fa-search"></i>
        </button>
        <button class="button button-borderless button-small" id="btnReplace" title="">
            <i class="fa fa-binoculars"></i>
        </button>
        <!--<button class="button button-borderless button-small" id="btnPlus" title="放大">-->
        <!--<i class="fa fa-plus"></i>-->
        <!--</button>-->
        <!--<button class="button button-borderless button-small" id="btnMinus" title="缩小">-->
        <!--<i class="fa fa-minus"></i>-->
        <!--</button>-->
        <!--<button class="button button-borderless button-small" id="btnAnalyse" title="智能分析">-->
        <!--<i class="fa fa-flash"></i>-->
        <!--</button>-->
    </div>
    <div id="hosts-content" class="content" contenteditable="true">
    </div>
    <footer>
        <button class="button button-primary button-circle" id="btnRefresh" title="">
            <i class="fa fa-refresh"></i>
        </button>
        <button class="button button-royal button-circle" id="btnEdit" title="" style="display:none;">
            <i class="fa fa-pencil"></i>
        </button>
        <button class="button button-caution button-circle" id="btnDelete" title="" style="display:none;">
            <i class="fa fa-trash-o"></i>
        </button>
        <button class="button button-highlight button-circle" id="btnApply" title=""
                style="float:right;display:none;">
            <i class="fa fa-check"></i>
        </button>
    </footer>
</main>
<script src="./public/javascript/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="./public/javascript/ace/ext-searchbox.js" type="text/javascript" charset="utf-8"></script>
<script>
    window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');
    require('./bower_components/sweetalert/dist/sweetalert.min.js');
    require('./public/javascript/swal-forms.js');
    require('./public/javascript/index.js');
</script>
</body>
</html>
